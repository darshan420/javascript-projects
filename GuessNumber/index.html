<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>

      <label for="input-number">Enter a Guess: 1 - 100</label>
      <input type="number" id="input-number" />
      <button class="button">Check your Guess</button>
      <div class="results">
        <p class="last-guessed"></p>
        <p class="toaster"></p>
      </div>
      <button class="reset-btn">Start Again</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
